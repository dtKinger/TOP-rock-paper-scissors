<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <title>Rock Paper Sciccors</title>
</head>
<body>
  <main alt="Rock Paper Scissors game by dtKinger for The Odin Project">
    <div class="page-wrapper">
      <div class="section-wrapper">
        <div class="container">
          <div class="results">
            <div id="result-msg" class="result-msg animate">Best of 5 Rounds.<br>Man vs. Machine.</div>
            <div id="computer-throw" class="computer-throw animate-right"></div>
          </div>
          <h2>How will you throw down this round?</h2>
          <div class="choices">
            <button value="rock" ontouchstart="">Rock</button>
            <button value="paper" ontouchstart="">Paper</button>
            <button value="scissors" ontouchstart="">Scissors</button>
          </div>

        <div><h2 class="score-title">Score:</h2></div>
        <div class="score">
          <p class="player-score">0</p>
          <p class="computer-score">0</p>
        </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p><a href="https://dtkinger.github.io/TOP-rock-paper-scissors/">Restart Game</a></p>
    <p>Â© <a href="http://p4ges.com">p4ges.com</a> 2023.</p>
  </footer>
  
  <script src="scripts.js"></script>
</body>
</html>
