<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <title>Rock Paper Sciccors</title>
</head>
<body>
  <main alt="Rock Paper Scissors game by dtKinger for The Odin Project">
    <div class="page-wrapper">
      <div class="section-wrapper">
        <div class="container">
          <div class="results">
            <div id="result-msg" class="result-msg animate">First to 5 wins! Man vs. Machine.</div>
            <div id="computer-throw" class="computer-throw animate-right"></div>
          </div>
          <h2>How will you throw down this round?</h2>
          <div class="choices">
            <button id="rock-btn" onclick="audioRock()" value="rock" ontouchstart="">Rock</button>
            <button id="paper-btn" onclick="audioPaper()" value="paper" ontouchstart="">Paper</button>
            <button id="scissors-btn" onclick="audioScissors()" value="scissors" ontouchstart="">Scissors</button>
          </div>
          <div class="modal game-over" id="game-over-modal">
            <div class="modal-content">
            <p id="game-over-msg">This shouldn't show by default</p>
            <div class="flex-exit">
              <button><a href="https://dtkinger.github.io/TOP-rock-paper-scissors/">Play again</a></button>
              <a class="back-btn" href="javascript:history.back()">Back whence you came</a>
          </div>
          </div>
          </div>

        <div><h2 class="score-title">Score:</h2></div>
        <div class="score">
          <p id="player-score" class="player-score">0</p>
          <p id="computer-score" class="computer-score">0</p>
        </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p><a href="https://dtkinger.github.io/TOP-rock-paper-scissors/">Restart Game</a></p>
    <p>Â© <a href="http://p4ges.com">p4ges.com</a> 2023.</p>
  </footer>
  <audio class="audio-file" id="audio-rock" src="sound_rock.mp3"></audio>
  <audio class="audio-file" id="audio-paper" src="sound_paper.wav"></audio>
  <audio class="audio-file" id="audio-scissors" src="sound_scissors.wav"></audio>
  <script src="scripts.js"></script>
  <script src="audio.js"></script>
</body>
</html>
